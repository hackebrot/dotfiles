[window]
padding = { x = 10, y = 10 }
decorations = "Buttonless"
startup_mode = "Maximized"

[font]
normal = { family = "JetBrains Mono", style = "Regular" }
bold = { family = "JetBrains Mono", style = "Bold" }
italic = { family = "JetBrains Mono", style = "Italic" }
size = 12.0

# Colors - Customized https://github.com/catppuccin/alacritty/blob/main/catppuccin-frappe.toml
[colors.primary]
background = "#3a3a3a"
foreground = "#d2d2d2"
dim_foreground = "#838ba7"
bright_foreground = "#d2d2d2"

[colors.cursor]
text = "#303446"
cursor = "#f2d5cf"

[colors.vi_mode_cursor]
text = "#303446"
