# Enable RGB colour if running in xterm(1)
set-option -sa terminal-features ",xterm*:RGB"

# Change the default $TERM to tmux-256color
set -g default-terminal "tmux-256color"

# No bells at all
set -g bell-action none

# Change the prefix key to C-a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Turn the mouse on, but without copy mode dragging
set -g mouse on
unbind -n MouseDrag1Pane
unbind -Tcopy-mode MouseDrag1Pane

# Status line background and text color (One Dark Pro)
set -g status-bg "#282c34"
set -g status-fg "#abb2bf"

# Active window title color
set -g window-status-current-style "bg=#282c34,fg=#61afef,bold"

# Inactive window color
set -g window-status-style "bg=#282c34,fg=#5c6370"

# Pane border colors
set -g pane-border-style "fg=#3e4451"
set -g pane-active-border-style "fg=#61afef"

# Message text color (for prompts, etc)
set -g message-style "bg=#282c34,fg=#98c379"

# Vim-style navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind x confirm-before -p "kill-pane #P? (y/n)" kill-pane

